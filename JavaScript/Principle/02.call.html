<body>
    <script>
        var name = 'window'
        var person = function () {
            console.log('hi, my name is :', this.name);
        }

        teacher = {
            name: 'zys'
        }

        person();
        person.call(teacher);

        // 想要调用teacher.name，那么就相当于
        // teacher.person();

        Function.prototype.myCall = function (obj, args) {
            obj.fn = this;
            obj.fn();
        }

        person.myCall(teacher);
    </script>
</body>
