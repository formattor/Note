<body>
    <script>
        /**
         * @param {string} s
         * @param {string} goal
         * @return {boolean}
         */
        var buddyStrings = function (s, goal) {
            if (s.length !== goal.length) return false;
            if (s === goal) {
                let a = [...new Set(s)];
                if (a.length < goal.length) return true;
                else return false;
            }
            let temp = [];
            for (const i in s) {
                if (s[i] !== goal[i]) {
                    temp.push([s[i], goal[i]])
                }
            }
            if (temp.length === 2 && temp[0][0] === temp[1][1] && temp[0][1] === temp[1][0]) {
                return true;
            }
            return false;
        };
    </script>
