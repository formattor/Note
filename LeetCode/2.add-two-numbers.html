    <!-- https://leetcode.cn/problems/add-two-numbers/ -->

    <script>
        /**
        * @param {ListNode} l1
        * @param {ListNode} l2
        * @return {ListNode}
        */
        var addTwoNumbers = function (l1, l2) {
            let res = l1;
            let i1 = Array.from(l1)[Symbol.iterator]()
            let i2 = Array.from(l2)[Symbol.iterator]()
            let jin = 0;
            res = null;
            let l = l1.length >= l2.length ? l1.length : l2.length;
            for (let i = 0; i < l; i++) {
                let v1 = i1.next().value ?? 0;
                let v2 = i2.next().value ?? 0;
                if (v1 + v2 + jin < 10) {
                    res.push(v1 + v2 + jin)
                    jin = 0;
                } else {
                    res.push((v1 + v2 + jin) % 10);
                    jin = 0;
                    jin += 1;
                }
            }
            if (jin) {
                res.push(jin)
            }

            return res;
        };

        let l1 = [2, 4, 3], l2 = [5, 6, 4];
        // let l1 = [9, 9, 9, 9, 9, 9, 9], l2 = [9, 9, 9, 9]
        console.log(addTwoNumbers(l1, l2));

        // 标准答案
        /**
         * Definition for singly-linked list.
         * function ListNode(val, next) {
         *     this.val = (val===undefined ? 0 : val)
         *     this.next = (next===undefined ? null : next)
         * }
         */
        /**
         * @param {ListNode} l1
         * @param {ListNode} l2
         * @return {ListNode}
         */

        var addTwoNumbers = function (l1, l2) {
            let addOne = 0
            let sum = new ListNode('0')
            let head = sum
            while (addOne || l1 || l2) {
                let val1 = l1 !== null ? l1.val : 0
                let val2 = l2 !== null ? l2.val : 0
                let r1 = val1 + val2 + addOne
                addOne = r1 >= 10 ? 1 : 0
                sum.next = new ListNode(r1 % 10)
                sum = sum.next
                if (l1) l1 = l1.next
                if (l2) l2 = l2.next
            }
            return head.next
        };
