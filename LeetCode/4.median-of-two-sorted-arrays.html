<body>
    <script>
        let nums1 = [1, 3], nums2 = [2];
        // let nums1 = [1, 2, 3], nums2 = [2, 5, 6];
        /**
         * @param {number[]} nums1
         * @param {number[]} nums2
         * @return {number}
         */
        var findMedianSortedArrays = function (nums1, nums2) {
            let middle = 0;
            let arr = [...nums1, ...nums2].sort((next, cur) => { return next - cur });
            if (arr.length % 2 === 0) {
                middle = (arr[(arr.length / 2) - 1] + arr[arr.length / 2]) / 2
            } else {
                middle = arr[Math.floor(arr.length / 2)]
            }
            return middle.toFixed(5);
        }

        console.log(findMedianSortedArrays(nums1, nums2));;
    </script>
